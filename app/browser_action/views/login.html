<div class="row" ng-controller="LoginCtrl as vm">
  <div class="col-xs-12">
    <h3>Login</h3>
    <pre>{{ vm.message }}</pre>
    <form ng-submit="vm.login()">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="vm.loginFormData.username" placeholder="username">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" ng-model="vm.loginFormData.password" placeholder="password">
      </div>

      <button type="submit" class="btn btn-default">Login</button>
    </form>
  </div>
</div>
